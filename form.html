<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="Product review form for Back to the Future products">
  <meta name="author" content="Ezra Taft Brigham Essien">
  <link rel="stylesheet" href="styles/form.css">
  <!-- You can add your own favicon and other head items here -->
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form action="review.html" method="get" novalidate>
      
      <!-- Product Name - Select -->
      <label for="product">Product Name <span class="required">*</span></label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be added by JavaScript -->
      </select>

      <!-- Overall Rating - Radio Stars -->
      <fieldset>
        <legend>Overall Rating <span class="required">*</span></legend>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5"></label>
          
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4"></label>
          
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3"></label>
          
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2"></label>
          
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1"></label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features - Checkboxes -->
      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <label><input type="checkbox" name="features" value="easy-install"> Easy Installation</label>
        <label><input type="checkbox" name="features" value="durable"> Durable Build</label>
        <label><input type="checkbox" name="features" value="fast-performance"> Fast Performance</label>
        <label><input type="checkbox" name="features" value="great-support"> Great Customer Support</label>
        <label><input type="checkbox" name="features" value="time-travel"> Time Travel Capability</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review (optional)</label>
      <textarea id="review" name="review" rows="5" placeholder="Share your experience..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name (optional)</label>
      <input type="text" id="username" name="username" placeholder="e.g. Marty McFly">

      <!-- Submit Button -->
      <button type="submit">Submit Review</button>
    </form>
  </main>

  <footer>
    <!-- Your common footer here -->
    <p>&copy;2025 <span id="year"></span> | Ezra Taft Brigham Essien | WDD131</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
