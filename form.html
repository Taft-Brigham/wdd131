<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="Product review form for Back to the Future products">
  <meta name="author" content="Ezra Taft Brigham Essien">
  <link rel="stylesheet" href="styles/form.css">

  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form action="review.html" method="get" novalidate>
      
      <!-- Product Name - Select -->
      <label for="product">Product Name <span class="required">*</span></label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options added by JavaScript -->
      </select>

      <!-- Rating Stars -->
      <fieldset>
        <legend>Overall Rating <span class="required">*</span></legend>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars"></label>
          <input type="radio" id="star4" name="rating" value="4" required><label for="star4" title="4 stars"></label>
          <input type="radio" id="star3" name="rating" value="3" required><label for="star3" title="3 stars"></label>
          <input type="radio" id="star2" name="rating" value="2" required><label for="star2" title="2 stars"></label>
          <input type="radio" id="star1" name="rating" value="1" required><label for="star1" title="1 star"></label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features - Checkboxes -->
      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <div class="checkbox-group">
          <label for="feat1"><input type="checkbox" id="feat1" name="features" value="easy-install"> Easy Installation</label>
          <label for="feat2"><input type="checkbox" id="feat2" name="features" value="durable"> Durable Build</label>
          <label for="feat3"><input type="checkbox" id="feat3" name="features" value="fast-performance"> Fast Performance</label>
          <label for="feat4"><input type="checkbox" id="feat4" name="features" value="great-support"> Great Customer Support</label>
          <label for="feat5"><input type="checkbox" id="feat5" name="features" value="time-travel"> Time Travel Capability</label>
        </div>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review (optional)</label>
      <textarea id="review" name="review" rows="5" placeholder="Share your experience..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name (optional)</label>
      <input type="text" id="username" name="username" placeholder="e.g. Marty McFly">

      <!-- Submit Button -->
      <button type="submit">Submit Review</button>
    </form>
  </main>

  <footer>
    <p>&copy;2025 <span id="year"></span> ⛸️ Ezra Taft Brigham Essien ⛸️ WDD131</p>Ghana<br>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
